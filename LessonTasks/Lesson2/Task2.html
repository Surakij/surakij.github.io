<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        table 1.
      </caption>
      <tr>
        <th>Month</th>
        <th>Balance</th>
      </tr>
      <tr>
        <td>January</td>
        <td>500 rb</td>
      </tr>
    </table>
    <p align="center">
        <table border="1">
            <tr><td rowspan="2">First</td>
            <td colspan="2">Second</td>
            </tr>
            <tr>
            <td>Third</td>
            <td>Fourth</td></tr>
        </table>
    
  </body>
</html>
