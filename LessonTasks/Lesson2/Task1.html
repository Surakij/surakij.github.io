<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LISTS</title>
  </head>
  <!--Unodered list inner list unordered-->
  <body>
    <ul>
      <li>Кофе</li>
      <li>Чай</li>
      <li>
        Сладости
        <ul>
          <li>кофеты</li>
          <li>печенье</li>
          <li>мороженко</li>
        </ul>
      </li>
      <li>Молоко</li>
    </ul>
    <!--Ordered list with atributs star and reversed-->
    <ol start="15" reversed="reversed">
      <li>Чай</li>
      <li>Кофе</li>
      <li>Молоко</li>
    </ol>
    <!--Ordered lists with atributes type and figures A, a, I,i-->
    <ol type="A">
      <li>tea</li>
      <li>Coffe</li>
      <li>snake</li>
    </ol>
    <ol type="a">
      <li>tea</li>
      <li>Coffe</li>
      <li>snake</li>
    </ol>
    <ol type="I">
      <li>tea</li>
      <li>Coffe</li>
      <li>Icecream</li>
    </ol>
    <ol type="i">
      <li>tea</li>
      <li>Coffe</li>
      <li>Icecream</li>
    </ol>
    
  </body>
</html>
